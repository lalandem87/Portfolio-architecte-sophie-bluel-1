<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie Bluel - Architecte d'intérieur - Login</title>
    <link rel="stylesheet" href="../FrontEnd/assets/style-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
          <ul class="liste-nav-login">
            <li><a href="index.html#portfolio">projets</a></li>
            <li><a href="index.html#contact">contact</a></li>
            <li><a href="login.html">login</a></li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="form-login">
          <h2 class="titleformlogin">LOG IN</h2>
          <form action="#" method="post">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" />
            <label for="password">Mot de Passe</label>
            <input type="text" id="password" name="password" />
            <div class="button-connecter">
              <button class="button-login">Se connecter</button>
            </div>
            <a class="forgetpassword" href="">Mot de passe oublié</a>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <a class="mention-legales" href="">Mention légales</a>
    </footer>
  </body>
</html>
